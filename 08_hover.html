<!--simple code that changes background color and font of an element when mouse hovers over it-->
<!DOCTYPE html>
<html>
    <head>
        <title>hover</title>
    </head>
    <body>
        <style>
            div{
                background-color: palevioletred;
                font-family: 'Times New Roman', Times, serif;
                padding: 20px;
                font-weight: bold;
            }
            div:hover{
                background-color: lightseagreen;
                font-family: 'Courier New', Courier, monospace;

            }
        </style>
        <h1>Pseudo-element hover</h1>
        <div>
            <p>Hover mouse over me!</p>
        </div>
    </body>
</html>
